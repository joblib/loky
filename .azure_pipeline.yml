jobs:
- job: 'test_loky'
  strategy:
    matrix:

      windows-py39:
        imageName: "vs2017-win2016"
        python.version: "3.9"
        tox.env: py39
      windows-py27:
        imageName: "vs2017-win2016"
        python.version: "2.7"
        tox.env: py27

      macos-py38:
        imageName: "macos-10.14"
        python.version: "3.8"
        tox.env: py38
      macos-py36:
        imageName: "macos-10.14"
        python.version: "3.6"
        tox.env: py36

      linux-pypy3:
        imageName: "ubuntu-20.04"
        python.version: "pypy3"
        tox.env: pypy3
        LOKY_MAX_CPU_COUNT: "2"

      linux-python-nightly:
        imageName: "ubuntu-20.04"
        python.version: "3.10"
        tox.env: py310
      linux-python-py39-high-memory:
        imageName: "ubuntu-20.04"
        python.version: "3.9"
        tox.env: py39
        RUN_MEMORY: "true"
      linux-py39-joblib-tests:
        imageName: "ubuntu-20.04"
        python.version: "3.9"
        tox.env: "py39"
        joblib.tests: "true"
      linux-py35:
        imageName: "ubuntu-20.04"
        python.version: "3.5"
        tox.env: py35
      linux-py27:
        imageName: "ubuntu-20.04"
        python.version: "2.7"
        tox.env: py27

  pool:
    vmImage: $(imageName)
  variables:
    JUNITXML: 'test-data.xml'
    PYTEST_ARGS: '-vl --timeout=60 --maxfail=5'
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
      displayName: 'Use Python $(python.version)'
      condition: ne(variables['python.version'], '3.10')
    - bash: |
        sudo add-apt-repository ppa:deadsnakes/nightly
        sudo apt update
        sudo apt install python3.10 python3.10-venv python3.10-dev
        python3.10 -m venv nightly-venv
        echo "##vso[task.prependpath]nightly-venv/bin"
      displayName: Install Python 3.10 from ppa:deadsnakes/nightly
      condition: eq(variables['python.version'], '3.10')
    # azure-pipelines unpredictably switches between Git\bin\bash and
    # Git\usr\bin\bash when running a bash script inside Windows environments.
    # The latter may use wrong bash commands, resulting in errors when codecov
    # tries to upload the coverage results.
    - bash: echo "##vso[task.prependpath]C:/Program Files/Git/bin"
      displayName: 'Override Git bash shell for Windows'
      condition: eq(variables['Agent.OS'], 'Windows_NT')

    - script: python -m pip install --upgrade tox
      displayName: 'Install tox'

    - script: |
        bash continuous_integration/runtests.sh
      displayName: 'Test loky'

    - task: PublishTestResults@2
      inputs:
        testResultsFiles: '$(JUNITXML)'
      displayName: 'Publish Test Results'
      condition: succeededOrFailed()

    - bash: |
        curl -s https://codecov.io/bash | bash
      displayName: 'Upload to codecov'
      condition: and(succeeded(), ne(variables['joblib.tests'], 'true'))
